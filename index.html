<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer</title>
  </head>
  <body>
    <main>
      <div id="timer">
        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
      <div id="controls">
        <button class="play">
          <img src="./img.svg/buttonplay.svg" alt="" />
        </button>
        <button class="pause">
          <img src="./img.svg/buttonpause.svg" alt="" />
        </button>
        <button class="stop">
          <img src="./img.svg/buttonstop.svg" alt="" />
        </button>
        <button class="set">
          <img src="./img.svg/buttonset.svg" alt="" />
        </button>
      </div>
    </main>
    <footer>
      <button class="sound-on">
        <img src="./img.svg/sound-on.svg" alt="" />
      </button>
      <button class="sound-off">
        <img src="./img.svg/sound-off.svg" alt="" />
      </button>
    </footer>
  </body>
</html>
