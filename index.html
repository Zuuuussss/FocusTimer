<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--============ font ============-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--============ font ============-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTimer</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="timer">
        <span class="minutes">02</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
      <div id="controls">
        <button class="play">
          <img src="./img.svg/buttonplay.svg" alt="" />
        </button>
        <button class="pause hide">
          <img src="./img.svg/buttonpause.svg" alt="" />
        </button>
        <button class="stop hide">
          <img src="./img.svg/buttonstop.svg" alt="" />
        </button>
        <button class="set">
          <img src="./img.svg/buttonset.svg" alt="" />
        </button>
      </div>
    </main>
    <footer>
      <button class="sound-on hide">
        <img src="./img.svg/sound-on.svg" alt="" />
      </button>
      <button class="sound-off">
        <img src="./img.svg/sound-off.svg" alt="" />
      </button>
    </footer>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
